<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 loginForm">
        <form action="" method="post">
             <div class="container">
               <div class="form-group">
                      <label for="fname"><b>Full Name</b></label>
                      <input type="text" class="form-control" placeholder="Enter Full Name" name="fullName" required>
               </div>
              <div class="form-group">
                      <label for="email"><b>E-mail</b></label>
                      <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
               </div>
               <div class="form-group">
                      <label for="dob"><b>Date Of Birth</b></label>
                      <input type="date" class="form-control" placeholder="Enter DOB" name="dob" required>
               </div>
               <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password"  class="form-control" placeholder="Enter Password" name="psw" required>
               </div>
                <div class="form-group">
                      <label for="gender"><b style="padding-right:5px;">Gender</b></label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" checked> Male
                    </label>
                    <label class="radio-inline">
                       <input type="radio" name="gender"> Female
                     </label>
               </div>
               <div class="form-group">
                  <label for="address"><b>Address</b></label>
                  <textarea class="form-control" row="10"></textarea>
               </div>
                <div class="text-center"> 
                      <button type="submit" class="btn btn-primary center-block">Regitser</button>
                </div> 
                 <div class="text-center"> 
                    <p class="text-danger" style="font-size:24px;"><a routerLink="/login"> Click Here</a> To go Login Page </p>
                </div> 
            </div>
        </form>
        
    </div>
  </div>
</div>
