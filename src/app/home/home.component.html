<div class="container">
  <div class="row">
     <div class="col-md-12 home_a1">
        <h2 class="text-center">Welcome <span  class="text-info">{{name}}</span></h2>
            <div class="row">
              <div class="col-md-12">
                <table class="table-inline table table-striped table-dark">
                  <thead>
                     <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Date</th>
                        <th scope="col">Password</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Address</th>
                        
                    </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let x of users">
                    <td>{{x.id}}</td>
                    <td>{{x.fullName}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.phone}}</td>
                    <td> {{x.dob}}</td>
                    <td>{{x.password}}</td>
                    <td> {{x.gender}}</td>
                    <td>{{x.address}}</td>
                  </tr>
                  </tbody>
                </table>
                <ng-container matColumnDef="users">
                    <th mat-header-cell *matHeaderCellDef> users </th>
                    <td mat-cell *matCellDef="let x"> {{x.fullName}} </td>
                </ng-container>
              </div>
            </div>
     </div>
  </div>
</div>
